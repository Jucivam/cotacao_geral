<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Levantamento de Preços</title>
    <link rel="stylesheet" href="./styles/main_styles.css">
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="https://js.zohostatic.com/creator/widgets/version/1.0/widgetsdk-min.js"></script>
    <script type="module" src="./js/main.js"></script>
</head>

<body class="hidden">
    <div class="container " id="container">

        <div class="section-header">
            <h2 class="titulos">DADOS DO PEDIDO</h2>
            <button class="toggle-section"></button>
        </div>
        <div class="form-compra section" id="section1">
            <div class="form-container">
                <form action="#" method="post" id="dados-PDC">
                    <label for="entidade">Entidade:</label>
                    <select type="text" id="entidade" name="Entidade" class="entidade">
                        <option value="" disabled selected>Selecione uma entidade...</option>
                        <option value="3938561000066182595">ASSOCIAÇÃO SERVIR</option>
                        <option value="3938561000066182591">CONDOMÍNIO LARANJEIRAS</option>
                    </select>
                    <div id="container-campos-texto">
                        <div class="campos-texto">
                            <label for="Descricao_da_compra">Descrição da Compra/Serviço:</label>
                            <textarea id="descricao" name="Descricao_da_compra" rows="4"></textarea>
                            
                        </div>
                        <div class="campos-texto">
                            <label for="Utilizacao">Utilização:</label>
                            <textarea id="utilizacao" name="Utilizacao" rows="4"></textarea>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="section-header">
            <h2 class="titulos">LEVANTAMENTO DE PREÇOS</h2>
            <button class="toggle-section"></button>
        </div>
        <div class="tabela-cotacoes section" id="section2">
            <table id="priceTable" class="tabela">
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Qtd.</th>
                        <th>Unid.</th>
                        <th></th>
                    </tr>
                    <tr>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th class="action-buttons">
                            <button class="add-supplier-btn add-btn add-icon">
                            </button>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="linha-inicial" data-id_produto="1">
                        <td contenteditable="true" data-idProd="1"></td>
                        <td contenteditable="true" class="numeric-cell integer-cell"></td>
                        <td contenteditable="true"></td>
                        <td class="action-buttons">
                            <button class="remove-btn remove-product-btn">
                                <i class="trash-icon icons"></i>
                            </button>
                        </td>
                    </tr>
                    <tr id="linha-frete" class="linhas-totalizadoras">
                        <td contenteditable="false" colspan="3">Frete</td>
                        <td class="action-buttons">
                        </td>
                    </tr>
                    <tr id="linha-descontos" class="linhas-totalizadoras">
                        <td contenteditable="false" colspan="3">Descontos</td>
                        <td class="action-buttons">
                        </td>
                    </tr>
                    <tr id="linha-valor-total" class="linhas-totalizadoras"> 
                        <td contenteditable="false" colspan="3">Valor total</td>
                        <td class="action-buttons">

                        </td>
                    </tr>
                    <tr class="borda-oculta">
                        <td class="borda-oculta">
                            <button class="add-product-btn add-btn add-icon"></button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <h4 class="titulos">DETALHES DAS PROPOSTAS</h4>
            <table id="otherDataTable" class="tabela">
                <thead>
                    <tr>
                        <th>Fornecedor</th>
                        <th>Condições de pagamento</th>
                        <th>Observações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr style="height: 35px;">
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>

        </div>
        <div class="section-header">
            <h2 class="titulos">DADOS DE PAGAMENTO</h2>
            <button class="toggle-section"></button>
        </div>
        <div class="section form-compra" id="section3">
            <div class="form-container">
                <form action="#" id="form-pagamento">
                    <label>Forma de Pagamento:</label>
                    <div class="radio-group">
                        <input type="radio" id="boleto" name="Forma_de_pagamento" value="Boleto" class="formas-pagamento">
                        <label for="boleto">Boleto</label>
                        <input type="radio" id="dep_cc" name="Forma_de_pagamento" value="Dep. em CC" class="formas-pagamento">
                        <label for="dep_cc">Dep. em CC</label>
                        <input type="radio" id="dep_cp" name="Forma_de_pagamento" value="Dep. em CP" class="formas-pagamento">
                        <label for="dep_cp">Dep. em CP</label>
                        <input type="radio" id="cheque" name="Forma_de_pagamento" value="Emissão de Cheque" class="formas-pagamento">
                        <label for="cheque">Emissão de Cheque</label>
                        <!--
                        <input type="radio" id="pix" name="Forma_de_pagamento" value="Pix" class="formas-pagamento">
                        <label for="pix">Pix</label>
                        -->
                    </div>
                    <div id="campos-deposito">
                        <div class="campo hidden">

                            <label for="banco">Banco:</label>
                            <input type="text" id="banco" name="Banco">
                        </div>
                        <div class="campo hidden">

                            <label for="agencia">Agência:</label>
                            <input type="text" id="agencia" name="AG">
                        </div>
                        <div class="campo hidden">

                            <label for="conta">Número da Conta:</label>
                            <input type="text" id="conta" name="N_Conta">
                        </div>
                        <div class="campo hidden">

                            <label for="favorecido-deposito">Favorecido:</label>
                            <input type="text" id="favorecido-deposito" name="Favorecido">
                        </div>
                    </div>
                    <!--
                    <div id="campos-pix" >
                        <div class="campo hidden">
                            <label for="tipo-pix" >Tipo de Pix:</label>
                            <select id="tipo-pix" name="Tipo_Pix">
                                <option name="Tipo_Pix" value="CPF">Cpf</option>
                                <option name="Tipo_Pix" value="CNPJ">Cnpj</option>
                                <option name="Tipo_Pix" value="Email">Email</option>
                                <option name="Tipo_Pix" value="Telefone">Telefone</option>
                                <option name="Tipo_Pix" value="Chave Aleatória">Chave Aleatória</option>
                            </select>
                        </div>

                        <div class="campo hidden2">
                            <label for="pix-chave" >Chave Pix:</label>
                            <input type="text" id="pix-chave" name="Chave_Pix">
                        </div>
                    </div>
                    -->
                    <label for="observacoes">Vencimento previsto:</label>
                    <div id="camposData">
                        <div class="parcela">
                            <label>Parcela nº 1:</label>
                            <input type="date" name="Datas" placeholder="dd/mm/aaaa"/>
                            <input type="text" name="Valor" class="input-number " placeholder="R$ 0,00"/>
                            <button type="button" class="remover-parcela close-icon"></button>
                        </div>
                    </div>
                    <div id="botoes-e-totalizadores_parcelas">
                        <button type="button" id="adicionarCampo" class="add-parcela add-icon"></button>
                        <div id="totalizadores_parcelas">
                            <label>Valor total:</label>
                            <label id="valor-total-parcelas"></label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!--FORM DE CLASSIFICAÇÃO CONTÁBIL-->
        <div class="section-header">
            <h2 class="titulos">CLASSIFICAÇÃO CONTÁBIL</h2>
            <button class="toggle-section"></button>
        </div>
        <div class="form-classificacao section" id="section4">
            <div class="form-container">
                <form action="#" method="post" id="form-classificacao">
                    <div id="camposClassificacao">
                        <div id="label-classificacao" class="nomes-campos-classificacao">
                            <label for="conta" id="label-conta">Conta a debitar:</label>
                            <label for="centro" id="label-centro">Centro de custo:</label>
                            <label for="classe" id="label-classe">Classe operacional:</label>
                            <label for="valor" id="label-valor">Valor:</label>
                            <label for="" id="label-toButton" style="width: 20px;"></label>
                        </div>
                    </div>
                    <button type="button" id="adicionarClassificacao" class="add-classificacao add-icon"></button>
                </form>
            </div>
        </div>
        <!--BOTÃO SALVAR-->
        <div class="section" id="section5">
            <div class="save-btn-container">
                <button class="save-btn">Salvar</button>
            </div>
        </div>
    </div>
    <div class="section-indicator">

        <div class="dot" data-section="1"></div>
        <div class="dot" data-section="2"></div>
    </div>
</body>

</html>
