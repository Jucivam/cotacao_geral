<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Modal Exemplo</title>
  <style>
    /* Estilos do Modal */
    .modal {
      display: none; /* Começa invisível */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      width: 300px;
      text-align: center;
    }

    .modal button {
      background-color: #333;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<button onclick="showModal()">Abrir Modal</button>

<div id="modal" class="modal">
  <div class="modal-content">
    <p>Este é um modal de exemplo!</p>
    <button onclick="closeModal()">Fechar</button>
  </div>
</div>

<script>
  function showModal() {
    document.getElementById('modal').style.display = 'flex';
  }

  function closeModal() {
    document.getElementById('modal').style.display = 'none';
  }
</script>

</body>
</html>
