<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancybox Gallery</title>
    
    <!-- Incluindo o jQuery e o Fancybox -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.1/jquery.fancybox.min.js"></script>

    <!-- Incluindo o CSS do Fancybox -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.1/jquery.fancybox.min.css" />
    
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .gallery img {
            width: 200px;
            height: 150px;
            margin: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <h1>Galeria de Imagens</h1>
    <div class="gallery">
        <a href="https://via.placeholder.com/800x600?text=Imagem+1" data-fancybox="gallery">
            <img src="https://via.placeholder.com/200x150?text=Imagem+1" alt="Imagem 1">
        </a>
        <a href="https://via.placeholder.com/800x600?text=Imagem+2" data-fancybox="gallery">
            <img src="https://via.placeholder.com/200x150?text=Imagem+2" alt="Imagem 2">
        </a>
        <a href="https://via.placeholder.com/800x600?text=Imagem+3" data-fancybox="gallery">
            <img src="https://via.placeholder.com/200x150?text=Imagem+3" alt="Imagem 3">
        </a>
        <a href="https://via.placeholder.com/800x600?text=Imagem+4" data-fancybox="gallery">
            <img src="https://via.placeholder.com/200x150?text=Imagem+4" alt="Imagem 4">
        </a>
        <a href="https://via.placeholder.com/800x600?text=Imagem+5" data-fancybox="gallery">
            <img src="https://via.placeholder.com/200x150?text=Imagem+5" alt="Imagem 5">
        </a>
    </div>

    <script>
        // Inicializando o Fancybox
        $(document).ready(function() {
            $('[data-fancybox="gallery"]').fancybox({
                buttons: [
                    "zoom",
                    "slideShow",
                    "fullScreen",
                    "download",
                    "share",
                    "close"
                ]
            });
        });
    </script>
</body>
</html>
