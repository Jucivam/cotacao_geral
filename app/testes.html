<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizador de PDF Blob</title>
</head>
<body>
  <h1>Visualizador de PDF</h1>

  <h2>Pré-visualização:</h2>
  <iframe id="pdfViewer" width="100%" height="600px" style="border: 1px solid #ccc;"></iframe>

  <script>
    // Função para buscar e exibir o PDF
    async function fetchAndDisplayPDF(url) {
      try {
        // Faz a requisição do PDF com modo 'no-cors'
        const response = await fetch(url, { mode: 'no-cors' });

        // Verifica se a resposta é válida
        if (!response.ok) {
          throw new Error(`Erro ao baixar o PDF: ${response.status} ${response.statusText}`);
        }

        // Converte a resposta para um Blob
        const blob = await response.blob();

        // Cria uma URL temporária para o Blob
        const blobUrl = URL.createObjectURL(blob);

        // Exibe o PDF no iframe
        const pdfViewer = document.getElementById('pdfViewer');
        pdfViewer.src = blobUrl;

        console.log('PDF carregado com sucesso.');
      } catch (error) {
        console.error('Erro ao carregar o PDF:', error);
        alert('Não foi possível carregar o PDF. Verifique o link ou a conexão.');
      }
    }

    fetchAndDisplayPDF("https://creatorexport.zoho.com/file/guillaumon/teste-superflui/Documentos_Anexados_Report/3938561000087175133/File_upload/download/A68wRXD25q5603Cs27kgF9B0nQ89R6jWEnR6VkRJ0hqajuWSOtuk2FgVXx0brJgExGeF0EXO6wRFjuEHz3hrmkv4qWpxkM6Zt4AV?filepath=/1733138363579_VLQ_SINDICO_PROFISSIONAL__CONSULTORIA_E_ASSESSORIA_EMPRESARIAL_LTDA..pdf");
  </script>
</body>
</html>
